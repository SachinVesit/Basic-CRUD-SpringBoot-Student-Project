<div class="col-md-8 user-container">
  <h2 style="margin: auto"> User Details</h2>
  <button class="btn btn-primary" style="width:120px" (click)="addUser()"><fa-icon [icon] ="faPlus"></fa-icon> Add User </button>
  <br>
  <table class="table table-striped table-boarded">
    <thead class="thead-dark"> 
      <tr>
        <th class="hidden">Id</th>
        <th>UserName</th>
        <th>FullName</th>
        <th>Email</th>
        <th>EmployeeCode</th>
        <th>Department</th>
        <th>Roles</th>
        <th style="text-align: center;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.fullName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.employeeCode}}</td>
        <td>{{user.department}}</td>
        <td>
          <div *ngFor="let role of user.roles">{{role.authority}}</div>  
        </td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)"> <fa-icon [icon]="faTrash" ></fa-icon></button>
          <button class="btn btn-warning" (click)="editUser(user)" style="margin-left: 20px;"><fa-icon [icon]="faEdit"></fa-icon></button></td>
      </tr>
    </tbody>
  </table>
</div>
